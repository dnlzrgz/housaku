    <style>
      :root {
        --background: #fff;
        --background-dim: #fafafa;
        --foreground: #171717;
        --foreground-dim: #666;
        --error: #da2f35;
        --p-base: 0.125rem;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        -moz-text-size-adjust: none;
        -webkit-text-size-adjust: none;
        background: var(--background-dim);
        color: var(--foreground);
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        text-size-adjust: none;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin-block-end: 0;
      }

      ul[role="list"],
      ol[role="list"] {
        list-style: none;
      }

      body {
        line-height: 1.5;
        min-height: 100vh;
        margin: 0;
      }

      h1,
      h2,
      h3,
      h4,
      button,
      input,
      label {
        line-height: 1.1;
      }

      h1,
      h2,
      h3,
      h4 {
        text-wrap: balance;
      }

      a:not([class]) {
        text-decoration-skip-ink: auto;
        color: currentColor;
      }

      img,
      picture {
        max-width: 100%;
        display: block;
      }

      input,
      button,
      textarea,
      select {
        font-family: inherit;
        font-size: inherit;
      }

      input:invalid {
        border: 2px solid var(--error);
        outline: none;
      }

      textarea:not([rows]) {
        min-height: 10em;
      }

      :target {
        scroll-margin-block: 5ex;
      }

      .form-wrapper {
        display: grid;
        height: 100vh;
        place-content: center;
      }

      .form {
        display: flex;

        .form__input,
        .form__submit {
          --vertical-padding: calc(var(--p-base) * 6);
          --horizontal-padding: calc(var(--p-base) * 9);

          padding: var(--vertical-padding) var(--horizontal-padding);
        }

        .form__input {
          border-right: 1px solid var(--foreground);
          border: 2px solid var(--foreground);
          width: 65ch;
        }

        .form__submit {
          background: var(--foreground);
          border-left: 1px solid var(--foreground);
          border: 2px solid var(--foreground);
          cursor: pointer;
          
          .icon {
            fill: var(--background);
            height: 1em;
            vertical-align: -0.125em;
            width: 1em;
          }

          &:hover {
            background: var(--background);

            .icon {
              fill: var(--foreground);
            }
          }
        }
      }

      .header {
        --vertical-padding: calc(var(--p-base) * 18);
        --horizontal-padding: calc(var(--p-base) * 12);

        display: grid;
        padding: var(--vertical-padding) var(--horizontal-padding);
        place-content: center;
      }

      .results {
        margin: 0 auto;
        max-width: 65ch;
      }

      .results__list {
        display: flex;
        flex-direction: column;
        gap: calc(var(--p-base) * 18);
        list-style: none;
        padding: 0;
      }

      .footer-wrapper {}
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
