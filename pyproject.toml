[project]
name = "sagasu"
version = "0.1.0"
description = "A minimalistic search engine for personal use."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "ruff>=0.6.3",
  "textual>=0.78.0",
  "textual-dev>=1.5.1",
  "sqlalchemy>=2.0.32",
  "rich>=13.8.0",
  "aiohttp>=3.10.5",
  "pre-commit>=3.8.0",
  "commitizen>=3.29.0",
  "typer>=0.12.5",
]

[project.scripts]
sagasu = "sagasu:cli.app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
