[project]
name = "sagasu"
version = "0.1.0"
description = "A minimalistic search engine for personal use."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "textual>=0.78.0",
  "textual-dev>=1.5.1",
  "sqlalchemy>=2.0.32",
  "rich>=13.8.0",
  "aiohttp[speedups]>=3.10.5",
  "python-frontmatter>=1.1.0",
  "pydantic-settings>=2.4.0",
  "click>=8.1.7",
  "aiofile>=3.8.8",
]

[project.scripts]
sagasu = "sagasu:cli.cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
  "ruff>=0.6.3",
  "pre-commit>=3.8.0",
  "commitizen>=3.29.0",
  "pytest>=8.3.2",
  "pytest-benchmark>=4.0.0",
  "pytest-asyncio>=0.24.0",
]
